<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="inline">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required/>
            </div>
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required/>

            <div class="input-wrapper">
              <label for="password">Senha <span>(somente números)</span></label>
              <input type="password" id="password" required/>
            </div>
          </div>

          <legend class="legend">Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor" required/>
          </div>

          <legend class="legend">Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>

        <div class="col-3">
          <div class="input-wrapper-two">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" required/>
          </div>

          <div class="input-wrapper-two">
            <label for="begin">Das</label>
            <input type="time" id="begin" required/>
          </div>
          
          <div class="input-wrapper-two">
            <label for="end">Até</label>
            <input type="time" id="end" required/>
          </div>
        </div>

          <h2>Segunda mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper-two">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
  
            <div class="input-wrapper-two">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>
            
            <div class="input-wrapper-two">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>
          </div>

        </div>


        </div>
      </fieldset> 
    </div>
    </form>
  </div>
</body>

<footer>
  <input class="button" type="submit" form="my-form" value="Salvar">
</footer>

</html>
